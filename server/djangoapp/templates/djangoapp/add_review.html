<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <!--Add review form here -->
    {% include "djangoapp/header.html" %}

    <!-- Stylize Registration form -->
    <form action="{%url'djangoapp:add_review'dealerId}}" method="post">
        <div class="container">
                {% csrf_token %}
                <h2 class="text-left">Review for 
                    <b>{% for dealer in dealership_list%} 
                    <label for="dealer">{{dealer.full_name}}</label>} 
                       {%endfor%}</b></h2>
                <label for="content"><b>Write your review:</b></label>
                <textarea class="form-control" id="review" name="review" rows="2" placeholder="Your review" required></textarea><br>
                <label for="purchasecheck">Made a purchase at {{dealer_name}}</label>
                <label class="text-white" for="purchasecheck">___</label>
                <input class="form-check-input" float=left type="checkbox" name="purchasecheck" id="purchasecheck"><br>
                <label for="car"><b>Which car did you buy?</b> (If purchased)</label><br>
                <select name="car" id="car" class="form-select">
                    {% for car in cars %}
                        <option selected value="{{car.car_make}},{{car.id}},{{ car.year}}">{{car.car_make}}-{{car.name}}-{{ car.year|date:"Y" }}</option>
                    {% endfor %}
               </select><br><br>
               <label for="purchase_date"><b>When did you buy the car?</b></label><br>
                <input type="date" class="form-control" name="purchase_date" >
               <label for="name"><b>Name:</b></label>
               <input class="form-control" type="text" placeholder="Jane Doe" name="name" required><br>
               <button class="btn btn-dark" type="submit">Submit Review</button>
    
    </body>
    <script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
   </script>
</html>
